<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light bulb</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/Bulb_Off.png" alt="bulb off" id="bulb">
    <button id="switch" title="Click to switch on the bulb">Off</button>
  </div>

  <script>
    const bulb = document.getElementById("bulb");
    const button = document.getElementById("switch");

    button.addEventListener("click", () => {
      <!-- alert("The bulb is on"); -->

      if (bulb.src.match("Bulb_Off")) {
        bulb.src = "images/Bulb_Light.png";
        button.textContent = "On";
        button.style.color = "white";
        button.style.backgroundColor = "green";
        button.title = "Click to switch off the bulb";
      } else {
        bulb.src = "images/Bulb_Off.png";
        button.textContent = "Off";
        button.style.color = "white";
        button.style.backgroundColor = "red";
      }
    });
  </script>
</body>
</html>
